<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Agradecimiento</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
        }

        /* Estilo del encabezado */
        header {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #27ae60;
            color: #fff;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Estilo del contenido principal */
        main section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }

        /* Botón de acción */
        .cta-button {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #2ecc71;
        }

        /* Pie de página */
        footer {
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Gracias por Registrarte!</h1>
    </header>
    <main>
        <section>
            <p>Tu registro ha sido exitoso. Un representante se pondrá en contacto contigo pronto.</p>
            <a href="https://www.tu-dominio.com/pagina-principal" class="cta-button">Volver a la página principal</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tu Empresa</p>
    </footer>
    <script>
        // Redirige a la página principal después de 5 segundos
        setTimeout(() => {
            window.location.href = "https://javier330.github.io/MoneyFlow/"; // Reemplaza con tu URL
        }, 5000);
    </script>
</body>
</html>
